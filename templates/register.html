{% extends "base.html" %}

{% block title %}注册 - 时间掌控者{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-person-plus text-primary" style="font-size: 3rem;"></i>
                    <h2 class="mt-2">创建账号</h2>
                    <p class="text-muted">开始掌控您的时间</p>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="username" name="username"
                               required minlength="3" maxlength="20"
                               placeholder="请输入用户名">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">邮箱</label>
                        <input type="email" class="form-control" id="email" name="email"
                               required placeholder="请输入邮箱">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" name="password"
                               required minlength="6" placeholder="至少6位密码">
                    </div>

                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">确认密码</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                               required placeholder="再次输入密码">
                    </div>

                    <button type="submit" class="btn btn-primary w-100">注册</button>
                </form>

                <div class="text-center mt-3">
                    <p class="mb-0">已有账号？ <a href="{{ url_for('auth.login') }}">立即登录</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('confirm_password').addEventListener('input', function() {
    const password = document.getElementById('password').value;
    const confirmPassword = this.value;

    if (password !== confirmPassword) {
        this.setCustomValidity('密码不一致');
    } else {
        this.setCustomValidity('');
    }
});
</script>
{% endblock %}
