{% extends "base.html" %}

{% block title %}手动添加日程 - 时间掌控者{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-plus-circle"></i> 手动添加日程</h2>
            <a href="{{ url_for('schedule.view_schedule') }}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> 返回
            </a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="task_id" class="form-label">选择任务</label>
                        <select class="form-select" id="task_id" name="task_id" onchange="handleTaskSelection()">
                            <option value="custom" selected>手动输入</option>
                            {% for task in pending_tasks %}
                                <option value="{{ task.id }}">
                                    {{ task.title }}
                                    {% if task.priority %}[{{ task.priority }}优先]{% endif %}
                                    {% if task.deadline %}@{{ task.deadline.strftime('%m-%d') }}{% endif %}
                                </option>
                            {% endfor %}
                        </select>
                        <small class="text-muted">从待办任务中选择，或选择"手动输入"自定义</small>
                    </div>

                    <div class="mb-3" id="custom-title-group">
                        <label for="title" class="form-label">任务标题 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="title" name="title"
                               placeholder="输入任务标题" required>
                    </div>

                    <div class="row">
<arg_value>                        <div class="col-md-4 mb-3">
                            <label for="date" class="form-label">日期 <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="start_time" class="form-label">开始时间 <span class="text-danger">*</span></label>
                            <input type="time" class="form-control" id="start_time" name="start_time" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="end_time" class="form-label">结束时间 <span class="text-danger">*</span></label>
                            <input type="time" class="form-control" id="end_time" name="end_time" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="category" class="form-label">分类</label>
                            <select class="form-select" id="category" name="category">
                                <option value="工作">工作</option>
                                <option value="学习">学习</option>
                                <option value="运动">运动</option>
                                <option value="娱乐">娱乐</option>
                                <option value="休息">休息</option>
                                <option value="其他" selected>其他</option>
                            </select>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> 添加日程
                        </button>
                        <a href="{{ url_for('schedule.view_schedule') }}" class="btn btn-outline-secondary">
                            取消
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// 设置今天的日期为默认值
document.addEventListener('DOMContentLoaded', function() {
    const dateInput = document.getElementById('date');
    if (dateInput && !dateInput.value) {
        const today = new Date();
        const dateStr = today.toISOString().split('T')[0];
        dateInput.value = dateStr;
    }
});

function handleTaskSelection() {
    const taskSelect = document.getElementById('task_id');
    const titleGroup = document.getElementById('custom-title-group');
    const titleInput = document.getElementById('title');

    if (taskSelect.value === 'custom') {
        // 手动输入模式
        titleGroup.style.display = 'block';
        titleInput.required = true;
    } else {
        // 任务选择模式
        const selectedOption = taskSelect.options[taskSelect.selectedIndex];
        titleInput.value = selectedOption.text.split('[')[0].split('@')[0].trim();
        titleGroup.style.display = 'none';
        titleInput.required = false;
    }
}
</script>
{% endblock %}
